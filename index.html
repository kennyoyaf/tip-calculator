<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2 class="title">
        SPLI <br> TTER
    </h2>
        <div class="card-container">
            <div class="inputs-section">
                <div class="bill-sec">
                    <label for="bill">Bill</label>
                    <div class="bill-input">
                        <input type="text" placeholder="0" id="bill">
                        <img src="images/icon-dollar.svg" alt="icon-dollar">
                    </div>
                </div>
                <div class="tip-sec">
                    <label for="tip">Select Tip %</label>
                    <div class="tip-btns">
                            <div class="second-tip">5%</div>
                            <div class="second-tip">10%</div>
                            <div class="second-tip btn-active">15%</div>
                            <div class="second-tip">20%</div>
                            <div class="second-tip">25%</div>
                            <div class="second-tipbtn"><input type="text" placeholder="Custom" id="custom"></div>
                    </div>
                </div>
                <div class="people-sec">
                    <label for="people">Number of People</label>
                    <span class="error-msg hide">Can't be zero</span>
                    <div class="people-input">
                        <input type="text" placeholder="0" class="people" id="people">
                        <img src="images/icon-person.svg" alt="icon-person">
                    </div>
                </div>
            </div>
            <div class="outputs-section">
                <div class="tip-amount">
                    <p>Tip Amount <br><span>/ person</span></p>
                    <h2 id="tipAmount">$0.00</h2>
                </div>
                <div class="total">
                    <p>Total<br><span>/ person</span></p>
                    <h2 id="total">$0.00</h2>
                </div>
                <div class="reset-btn" id="resetBtn">RESET</div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
